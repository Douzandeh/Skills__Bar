<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Skills bar</title>
  </head>
  <body>
    <div class="container">
        <div class="skill__box">
            <span class="skill__title">HTML</span>
            <div class="skill__bar">
                <div class="skill__per html">
                    <span class="tooltip">90%</span>
                </div>
            </div>
        </div>
        <div class="skill__box">
            <span class="skill__title">CSS</span>
            <div class="skill__bar">
                <div class="skill__per css">
                    <span class="tooltip">70%</span>
                </div>
            </div>
        </div>
        <div class="skill__box">
            <span class="skill__title">JavaScript</span>
            <div class="skill__bar">
                <div class="skill__per JavaScript">
                    <span class="tooltip">50%</span>
                </div>
            </div>
        </div>
        <div class="skill__box">
            <span class="skill__title">NodeJS</span>
            <div class="skill__bar">
                <div class="skill__per NodeJS">
                    <span class="tooltip">30%</span>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
